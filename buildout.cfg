[buildout]
extends = 
    https://raw.githubusercontent.com/zopefoundation/Zope/master/versions.cfg
develop = .
parts = 
    interpreter
    test
    tox

[interpreter]
recipe = zc.recipe.egg
interpreter = python
eggs =
    Products.PythonScripts

[test]
recipe = zc.recipe.testrunner
eggs = Products.PythonScripts

[tox]
recipe = zc.recipe.egg
eggs = tox
