language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
install:
    - pip install coverage coveralls
    - python bootstrap.py
    - bin/buildout
script:
    - coverage run bin/test --all -v1
notifications:
    email: false
after_success:
    - coverage combine
    - coveralls
cache:
  pip: true
  directories:
    - eggs/
