language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
install:
    - pip install -U six==$(curl $(awk '$1 ==  "extends" {print $3}' buildout.cfg) 2>/dev/null | awk '$1 == "six" {print $3}')
    - pip install coverage coveralls
    - python bootstrap.py
    - bin/buildout
script:
    - coverage run bin/test --all -v1
notifications:
    email: false
after_success:
    - coverage combine
    - coveralls
cache:
  pip: true
  directories:
    - eggs/
